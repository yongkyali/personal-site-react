<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Yongky Ali</title>

    <style type="text/css">
      .preloader-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        min-height: 100vh;
        width: 100%;
        z-index: 100;
        background-color: #f6f6f6;
        transition: all 1s ease;
        transition-delay: 1.5s;

        -webkit-box-shadow: 0px 0px 23px 4px rgba(191,191,191,0.75);
        -moz-box-shadow: 0px 0px 23px 4px rgba(191,191,191,0.75);
        box-shadow: 0px 0px 23px 4px rgba(191,191,191,0.75);
      }

      .preloader-container .preloader-logo {
        width: 100%;
        max-width: 250px;
        transition: opacity 1s ease;
      }

      .preloader-container.loaded {
        transform: translateY(-150%);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="preloader-container" id="preloader">
      <img src="/logo_transparent.png" alt="Yongky Ali" class="preloader-logo"/>
    </div>
    <div id="root"></div>
